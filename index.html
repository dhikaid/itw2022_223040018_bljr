    <script>
      function waktuSekarang() {
        var waktu = new Date();

        var jam = waktu.getHours();
        var menit = waktu.getMinutes();
        var detik = waktu.getSeconds();

        if (menit < 10) {
          var menit = "0" + menit;
        }

        if (detik < 10) {
          var detik = "0" + detik;
        }

        var hasil = jam + ":" + menit;
        document.getElementById("time").innerText = hasil + ":" + detik;

        if (hasil === "22:02") {
          document.getElementById("button").style = "color: red;";
        } else {
          document.getElementById("button").style = "color: blue;";
        }
      }
      var updatewaktu = setInterval(waktuSekarang, 1000);
    </script>
